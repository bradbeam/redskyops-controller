apiVersion: v1
kind: Namespace
metadata:
  name: redsky-system
$patch: delete
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: RELEASE_NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/version: VERSION
        app.kubernetes.io/instance: RELEASE_NAME
      annotations:
        redskyops.dev/secretHash: SECRET_SHA256
    spec:
      containers:
        - name: manager
          imagePullPolicy: PULL_POLICY
          envFrom:
            - secretRef:
                name: RELEASE_NAME-manager
                optional: true
