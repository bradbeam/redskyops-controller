---
# Source: prometheus/templates/configmaps/server.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: prometheus
  name: prometheus-server
data:
  alerting_rules.yml: |
    {}
  alerts: |
    {}
  prometheus.yml: |
    global:
      scrape_interval: 5s
      scrape_timeout: 3s
    rule_files:
    - /etc/config/recording_rules.yml
    - /etc/config/rules
    scrape_configs:
    - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      job_name: kubernetes-nodes-cadvisor
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - replacement: kubernetes.default.svc:443
        target_label: __address__
      - regex: (.+)
        replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
        source_labels:
        - __meta_kubernetes_node_name
        target_label: __metrics_path__
      # Drop labels we dont care about
      metric_relabel_configs:
      - regex: beta_kubernetes_io_arch
        action: labeldrop
      - regex: kubernetes_io_arch
        action: labeldrop
      - regex: beta_kubernetes_io_os
        action: labeldrop
      - regex: kubernetes_io_os
        action: labeldrop
      - regex: job
        action: labeldrop
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
    - job_name: kube-state-metrics
      scheme: http
      static_configs:
      - targets:
        - redsky-kube-state-metrics:8080

  recording_rules.yml: |
    {}
  rules: |
    {}
